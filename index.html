            <option value="Debit-Account">Debit Account</option>

            <option value="Saving-Account">
              Savings Account
            </option>
          </select>
        <br><br>
        <button id="createButton">Create new Account</button>
          <br><br>  
        <textarea id="showarea" rows="10" cols="50"> </textarea>
    </div>
